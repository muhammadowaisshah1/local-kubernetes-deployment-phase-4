apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "todo-backend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "todo-backend.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "todo-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: backend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: DATABASE_URL
          value: {{ .Values.env.DATABASE_URL | quote }}
        - name: BETTER_AUTH_SECRET
          value: {{ .Values.env.BETTER_AUTH_SECRET | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.env.CORS_ORIGINS | quote }}
        - name: DEBUG
          value: {{ .Values.env.DEBUG | quote }}
        - name: JWT_ALGORITHM
          value: {{ .Values.env.JWT_ALGORITHM | quote }}
        - name: JWT_EXPIRY_DAYS
          value: {{ .Values.env.JWT_EXPIRY_DAYS | quote }}
